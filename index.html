<style>
	#cy {
  width: 100%;
  height: 100%;

var cy = cytoscape({
  container: document.getElementById('cy'), // container to render in

  elements: [ // list of graph elements to start with
    
  ],

  style: [ // the stylesheet for the graph
    {
      selector: 'node',
      style: {
        'background-color': 'rgba(39, 196, 245, 0.59)',
        'label': 'data(id)'
      }
    },

    {
      selector: 'edge',
      style: {
        'width': 3,
        'line-color': '#ccc',
        'target-arrow-color': '#ccc',
        'target-arrow-shape': 'triangle',
        'curve-style': 'bezier'
      }
    },

    {
      selector: 'edge[class="red_edge"]',
      style: {
        'width': 3,
        'line-color': 'red',

    {
      selector: 'node[class="blue_edge"]',

        'background-color': 'rgba(39, 196, 245, 0.59)'
        
      }
    }



  ],

  layout: {
    name: 'grid',
    rows: 1
  }

});


function addNode(x,a){
	cy.add({group:'nodes',data:{id:x,class:a}})
}

function addEdge(x,a,y){
	cy.add({group:'edges',data:{l:a,source:x,target:y,class:a}})
}

function lay(){
	var layout = cy.layout({
  name: 'cose',
  
  avoidOverlap:true,
  nodeDimensionsIncludeLabels: true
  
});

layout.run();
}
